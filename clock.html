<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{background:black;}
#c1{background:white;}
</style>
<script>
window.onload = function(){
	var oc = document.getElementById('c1');
	var ogc = oc.getContext('2d');
	function toDate()
	{
			
		ogc.clearRect(0,0,oc.width,oc.height);
		ogc.beginPath();
		
		var oDate = new Date();
		var oHours = oDate.getHours();
		var oMinutes = oDate.getMinutes();
		var oSeconds = oDate.getSeconds();
	
		for(var i = 0 ; i < 60 ; i++)
		{
		ogc.moveTo(200,200);
	
		ogc.arc(200,200,100,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
		}
	
		ogc.closePath();
	
		ogc.stroke();
	
		ogc.fillStyle = 'white';
		
		ogc.beginPath();
	
		ogc.arc(200,200,100*19/20,0,360*Math.PI/180,false);
		
		ogc.fill();
	
		ogc.closePath();
	
		ogc.lineWidth = 3;
	
		ogc.beginPath();
	
		for(var i = 0 ; i < 12 ; i++)
		{
		ogc.moveTo(200,200);
	
		ogc.arc(200,200,100,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
		}
	
		ogc.closePath();
	
		ogc.stroke();

		ogc.fillStyle = 'white';
	
		ogc.beginPath();
	
		ogc.arc(200,200,100*18/20,0,360*Math.PI/180,false);
	
		ogc.fill();
		
		ogc.closePath();
	
		ogc.beginPath();
	
		ogc.lineWidth = 4;
	
		ogc.moveTo(200,200);
	
		ogc.arc(200,200,50,(-90+oHours*30 + oMinutes/2)*Math.PI/180,(-90+oHours*30 + oMinutes/2)*Math.PI/180,false);

		ogc.closePath();
	
		ogc.stroke();
	
		ogc.lineWidth = 1;
		
		ogc.beginPath()
	
		ogc.moveTo(200,200);
	
		ogc.arc(200,200,65,(-90+oMinutes*6)*Math.PI/180,(-90+oMinutes*6)*Math.PI/180,false);
	
		ogc.moveTo(200,200);
	
		ogc.arc(200,200,90,(-90+oSeconds*6)*Math.PI/180,(-90+oSeconds*6)*Math.PI/180,false);
	
		ogc.closePath();
		
		ogc.stroke();
	}
	
	setInterval(toDate,1000);
	
	toDate();
	
}
</script>
</head>

<body>
<canvas id="c1" width="400" height="400"></canvas>
</body>
</html>
